<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringUserManagement</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Users</div>
        <div class="card-body">
            <form method="GET" th:action="@{index}">
                <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Test</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listUsers}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.birthday}"></td>
                    <td th:text="${p.test}"></td>
                    <td th:text="${p.points}"></td>
                    <td>
                        <a onclick="confirm('are you sure ?')" class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword}, page=${currentPage})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary m-lg-1':'btn btn-primaryoutline-info m-lg-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index},keyword=${keyword})}"></a>

                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
